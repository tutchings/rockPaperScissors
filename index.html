<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    
    <script>
        var choices = ["rock", "paper", "scissors"];
        var tieCount = 0;
        var winCount = 0;
        var lossCount = 0;

        for (var i = 0; i < 10; i++){

            var playerChoice = prompt("Round " + (i+1) + " of 10: Enter Rock, Paper, or Scissors");
            var playerChoiceLower = playerChoice.toLowerCase();
            console.log(playerChoiceLower);

            if (playerChoiceLower === "rock" || playerChoiceLower === "paper" || playerChoiceLower === "scissors") {

                var ranNum = Math.floor(Math.random() * 3);

                var computerChoice = choices[ranNum];

                if (playerChoiceLower === computerChoice){
                    
                    tieCount = tieCount + 1;
                    alert("Your Choice: " + playerChoiceLower + "\n" +
                          "Computer Choice: " + computerChoice + "\n" +
                          "You have " + tieCount + " ties"
                    );

                } else if ((playerChoiceLower === "rock" && computerChoice === "scissors") || 
                           (playerChoiceLower === "paper" && computerChoice === "rock") || 
                           (playerChoiceLower === "scissors" && computerChoice === "paper")){

                                winCount = winCount + 1;
                                alert("Your Choice: " + playerChoiceLower + "\n" +
                                    "Computer Choice: " + computerChoice + "\n" +
                                    "You have " + winCount + " wins"

                                );

                } else if ((playerChoiceLower === "scissors" && computerChoice === "rock") || 
                           (playerChoiceLower === "rock" && computerChoice === "paper") || 
                           (playerChoiceLower === "paper" && computerChoice === "scissors")){

                                lossCount = lossCount + 1;
                                alert("Your Choice: " + playerChoiceLower + "\n" +
                                    "Computer Choice: " + computerChoice + "\n" +
                                    "You have " + lossCount + " losses"
                                );
                }

            } else {
                alert("Try again. Please Enter Rock, Paper, or Scissors");
                i = i - 1;
            }

        }

        alert("Wins: " + winCount + "\n" +
                "Losses: " + lossCount + "\n" +
                    "Ties: " + tieCount);

        console.log("Wins: " + winCount);
        console.log("Losses: " + lossCount);
        console.log("Ties: " + tieCount);

    </script>

</body>
</html>
